{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<div class="container d-flex align-items-center justify-content-center">
    <h1>Register here</h1>
</div>

<div class="container d-flex align-items-center justify-content-center">
    
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>



{% endblock %}
