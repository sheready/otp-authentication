{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h1>Login here</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p>Don't have an account? <a href="{% url 'users:register' %}">Register</a></p>
{% endblock %}
